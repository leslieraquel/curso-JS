<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let contador=1;
        let numero=50;
        let numero2=10;
        contador2=1;
        do{
           console.log(contador+" x "+numero+" = "+contador*numero);
           console.log(contador2+" x "+numero2+" = "+(contador2*numero2));
           contador++;
           contador2++;
           
        }while(contador<=10 && contador2<=10);

    </script>
</body>
</html>

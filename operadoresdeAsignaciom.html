<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=1,b=4, c=5,d=6,e=9,f=4;
        //operadores de asignacion
        //operador de asignacion completo
        //suma
        a+=3; // incrementa a la variable a 3 es lo mismo que poner a=a+3
        console.log(a);

        //resta
        b-=3;
        console.log(b);
        
        //multiplicacion
        c*=3;
        console.log(c);

        //division
        d/=2
        console.log(d);

        //modulo 
        e%=3
        console.log(e);

        //exponente

        f**=3
        console.log(f);
        /*
        //Opreadores de asgignacion
        *= //multiplicacion
        /= //division
        %= //modulo
        **= //exponente

        */

    </script>
</body>
</html>

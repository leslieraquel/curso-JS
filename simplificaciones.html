<body>
    <script>
        let a=30,b=30;
        if(a%2==0){
            console.log("Su numerador es"+" "+a/2);
            console.log("Su denominador es"+" "+b/2);
        }else{
            if(a%3==0){
                console.log("Su numerador es"+" "+a/3);
                console.log("Su denominador es"+" "+b/3); 
            }else{
                if(a%4==0){
                    console.log("Su numerador es"+" "+a/4);
                    console.log("Su denominador es"+" "+b/4);  
                }
            }
        } 
        
    </script>

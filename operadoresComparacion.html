<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=5,b=5,c=10,d="5";
        let z= a==b // revisa solo el valor sin importar el tipo
        console.log(z);
        z=a==d;// revisa solo el valor sin importar el tipo
        console.log(z);
        z=a===d
        console.log(z); //revisa el valor y el tipo 
        //valor distinto
        z=a!=c; //revisa solo el valor sin importar el tipo
        console.log(z);
        z=a!==d //revisa el valor y tambien el tipo
        console.log(z);
        //OPERADORES RELACIONALES
        z=a<b;
        console.log(z);
        z=a<=b;
        console.log(z);
        z=a>b;
        console.log(z);
        z=a>=b;
        console.log(z);

    </script>
</body>
</html>

    <script>
        //sentencia switch
        let numero=1;
        let NumeroTexto;

        switch(numero){
            case 1:
                NumeroTexto="Numero 1";
                break;
            case 2:
                NumeroTexto="Numero dos";
                break;
            case 3:
                NumeroTexto="Numero tres";
                break;
            default:
                NumeroTexto="Numero no encontrado";
            break;
        }
        console.log(NumeroTexto);
        

    </script>

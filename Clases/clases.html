<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //creando clases
        class Persona{ //abriendo cuerpo de la clase
            constructor(nombre,apellido){ //agregando constructor y definiendo parameros de nombre y apellido
                    this.nombre=nombre; //iniciando paremtros se crea una nueva propiedad y se asogna a la clase persona
                    this.apellido=apellido;


            }
        }
        //creando objetos
        let persona1= new Persona("leslie","guaman");
        console.log(persona1);
        let persona2=new Persona("varlos","Lara");
        console.log(persona2);
    </script>
</body>

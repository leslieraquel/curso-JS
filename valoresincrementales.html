<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=2,b=3;
        let z=a+b;
        //incremento
        //post-incremento se utliza el operador "++" antes de la variable
        z=a++; // se aumenta en uno el valor de la variable
        console.log(a);//primero a se le asigna a z que seria el valor de 2 y posteriormente se incrementa
        console.log(z);
        //pre-incremento se utiliza el operador ++ depues de la variable
        z=++b; //aqui a la variable se incrementa primero a Ã±a variable a y luego se le asigna a z
        console.log(b);
        console.log(z);
        //pre-decremento 
        z=--a; //primero se decrementa y luego le asogna a z
        console.log(a);
        console.log(z);
        //post-decremento
        z=b--; //primero b se le asigna a z que es el valor de 4 y luego se incrementa b
        console.log(b);
        console.log(z);
        
    </script>
</body>
</html>
